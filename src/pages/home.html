<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composting Data</title>
    <link href="../styles/tailwind.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/zvf1otj.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/home.js"></script>
  </head>

  <body>
    <h1
      class="mb-2 mt-4 text-center font-anr text-3xl font-bold text-anr-blue md:text-4xl"
    >
      Santa Clara Composting Statistics
    </h1>

    <div
      class="mx-auto mt-4 w-4/5 md:flex md:w-3/5 md:justify-between md:text-center"
      id="statistics-container"
    >
      <div id="left-flex-container" class="relative md:w-[40%]">
        <canvas id="pie-chart"></canvas>
      </div>
      <div id="right-flex-container" class="relative md:ml-4 md:w-[59%]">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <div class="mt-4 text-center">
      <div id="form" class="mx-2 mb-2 mt-4 text-center">
        <label
          class="mb-2 block text-xl font-semibold md:text-2xl"
          for="input-text"
        >
          How much have you composted?
          <p class="mt-2 text-lg font-normal">
            Use this composting calculator to see statistics about your composting
            efforts.
          </p>
        </label>
        <input
          class="w-4/10 focus:shadow-outline px-1/20 my-2 appearance-none rounded border py-2 leading-tight text-gray-700 shadow focus:outline-none"
          id="input-text"
          type="number"
          step="any"
          name="amount"
          pattern="/^\d*\.?\d*$/"
          placeholder="Ex: 7 (no units)"
        />
        <select
          id="measurement"
          class="w-5/10 px-1/20 my-2 rounded border py-2 text-gray-700 shadow focus:border-blue-500 focus:ring-blue-500"
        >
          <option value="" disabled selected>Unit</option>
          <option value="kilograms">Kilograms (kg)</option>
          <option value="pounds">Pounds (lbs)</option>
          <option value="gallons">Gallons (gal)</option>
          <option value="liters">Liters (L)</option>
        </select>
      </div>
      <div class="mx-2 text-center">
        <button
          class="focus:shadow-outline rounded bg-anr-light-blue px-4 py-2 text-center font-semibold text-white duration-150 ease-in-out hover:bg-anr-blue focus:outline-none"
          id="submit"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="user-input-content" class="mb-5"></div>
  </body>
</html>
